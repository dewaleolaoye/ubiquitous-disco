<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <title>Udacity Todos</title>
  </head>
  <body>
    <div>
      <h1>Todo List</h1>
      <input id="todo" type="text" placeholder="Add Todo" />
      <button id="todoBtn">Add Todo</button>

      <ul id="todos"></ul>
    </div>
    <div>
      <h1>Goals</h1>
      <input id="goal" type="text" placeholder="Add Goal" />
      <button id="goalBtn">Add Goal</button>

      <ul id="goals"></ul>
    </div>

    <script type="text/javascript">
      function generateId() {
        return (
          Math.random().toString(36).substring(2) +
          new Date().getTime().toString(36)
        );
      }

      // App Code
      const ADD_TODO = 'ADD_TODO';
      const REMOVE_TODO = 'REMOVE_TODO';
      const TOGGLE_TODO = 'TOGGLE_TODO';
      const ADD_GOAL = 'ADD_GOAL';
      const REMOVE_GOAL = 'REMOVE_GOAL';

      function addTodoAction(todo) {
        return {
          type: ADD_TODO,
          todo,
        };
      }

      function removeTodoAction(id) {
        return {
          type: REMOVE_TODO,
          id,
        };
      }

      function toggleTodoAction(id) {
        return {
          type: TOGGLE_TODO,
          id,
        };
      }

      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal,
        };
      }

      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id,
        };
      }

      function todos(state = [], action) {
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo]);
          case REMOVE_TODO:
            return state.filter((todo) => todo.id !== action.id);
          case TOGGLE_TODO:
            return state.map((todo) =>
              todo.id !== action.id
                ? todo
                : Object.assign({}, todo, { completed: !todo.completed })
            );
          default:
            return state;
        }
      }

      function goals(state = [], action) {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal]);
          case REMOVE_GOAL:
            return state.filter((goal) => goal.id !== action.id);
          default:
            return state;
        }
      }

      const Checker = (store) => (next) => (action) => {
        if (
          action.type === ADD_TODO &&
          action.todo.name.toLowerCase().includes('bitcoin')
        ) {
          return alert("No, that's a bad idea");
        }
        if (
          action.type === ADD_GOAL &&
          action.goal.name.toLowerCase().includes('bitcoin')
        ) {
          return alert("No, that's a bad idea");
        }

        return next(action);
      };

      const logger = (store) => (next) => (action) => {
        console.group(action.type);

        console.log('The action: ', action);
        const result = next(action);

        console.log('The new state:', store.getState());
        console.groupEnd();

        return result;
      };

      const store = Redux.createStore(
        Redux.combineReducers({
          todos,
          goals,
        }),
        Redux.applyMiddleware(Checker, logger)
      );

      store.subscribe(() => {
        const { todos, goals } = store.getState();
        document.getElementById('todos').innerHTML = '';
        document.getElementById('goals').innerHTML = '';
        console.log(store.getState(), 'store');
        todos.forEach(addTodoToDom);
        goals.forEach(addGoalToDom);
      });

      // Add Todo
      function addTodo() {
        const input = document.getElementById('todo');
        const name = input.value;

        input.value = '';

        store.dispatch(
          addTodoAction({
            name,
            completed: false,
            id: generateId(),
          })
        );
      }
      // Add Goals
      function addGoal() {
        const input = document.getElementById('goal');
        const name = input.value;

        input.value = '';

        store.dispatch(
          addGoalAction({
            name,
            id: generateId(),
          })
        );
      }

      document.getElementById('todoBtn').addEventListener('click', addTodo);
      document.getElementById('goalBtn').addEventListener('click', addGoal);

      function createRemoveButton(onClick) {
        const removeButton = document.createElement('button');
        removeButton.innerHTML = 'X';
        removeButton.addEventListener('click', onClick);

        return removeButton;
      }

      function addTodoToDom(todo) {
        const node = document.createElement('li');
        const text = document.createTextNode(todo.name);

        const removeButton = createRemoveButton(() => {
          store.dispact(removeTodoAction(todo.id));
        });

        node.appendChild(text);
        node.appendChild(removeButton);

        node.style.textDecoration = todo.completed ? 'line-through' : 'none';

        node.addEventListener('click', () => {
          store.dispact(toggleTodoAction(todo.id));
        });

        document.getElementById('todos').appendChild(node);
      }

      function addGoalToDom(goals) {
        const node = document.createElement('li');
        const text = document.createTextNode(goals.name);

        const removeButton = createRemoveButton(() => {
          store.dispact(removeGoalAction(goals.id));
        });

        node.appendChild(text);
        node.appendChild(removeButton);

        document.getElementById('goals').appendChild(node);
      }
    </script>
  </body>
</html>
